<script type="text/javascript">


	function trigger(){
		
		var email = document.getElementById("email").value;
		var employeeNo = document.getElementById("en").value;
		var punctuality = document.getElementById("pa").value;
		var execution = document.getElementById("ed").value;
		var learning = document.getElementById("ld").value;
		var team = document.getElementById("tc").value;
		var responsibility = document.getElementById("rt").value;
		var api = "https://1rcoqfhzjl.execute-api.us-east-1.amazonaws.com/Dev/rate"

		var params = {
			"email":email,
			"employeeNo":employeeNo,
			"punctuality":punctuality,
			"execution":execution,
			"learning":learning,
			"team":team,
			"responsibility":responsibility
			
		};

		var xhttp = new XMLHttpRequest();

		xhttp.onreadystatechange = function(){
			if(this.readyState == 4 && this.status ==200 )
			{
				alert(xhttp.responseText);
			}
		};
		xhttp.open("POST", api, false);
			var a = xhttp.send(JSON.stringify(params));

			document.getElementById("email").value = '';
			document.getElementById("en").value = '';
			document.getElementById("pa").value = '';
			document.getElementById("ed").value = '';

	}

</script>
