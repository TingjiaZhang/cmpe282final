<script type="text/javascript">


	function trigger(){
		
		var EmailID = document.getElementById("EmailID").value;
		var content = document.getElementById("content").value;
		var update_date = document.getElementById("update_date").value;
		
		var api = "https://yejbhwxeqf.execute-api.us-east-1.amazonaws.com/Dev/feedback"
		var params = {
			"EmailID":EmailID,
			"content":content,
			"update_date":update_date
			
		};

		var xhttp = new XMLHttpRequest();

		xhttp.onreadystatechange = function(){
			if(this.readyState == 4 && this.status ==200 )
			{
				alert(xhttp.responseText);
			}
		};
		xhttp.open("POST", api, false);
			var a = xhttp.send(JSON.stringify(params));

			document.getElementById("EmailID").value = '';
			document.getElementById("content").value = '';
			document.getElementById("update_date").value = '';
			
	}

</script>
